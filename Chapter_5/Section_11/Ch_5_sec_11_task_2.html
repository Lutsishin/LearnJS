<!DOCTYPE html>
<html>
  <head>
    <body>
      <script> 
      'use strict';


      //  финкция возвращает день недели
      //getWeekDay(date) «ПН», «ВТ», «СР», «ЧТ», «ПТ», «СБ», «ВС».

      let date = new Date(2013, 0, 3);  // 3 января 2012 года
      alert( getWeekDay(date) );        // нужно вывести "ВТ"

      function getWeekDay(date){
        let days = ['ВС' , 'ПН' , 'ВТ' , 'СР' , 'ЧТ', 'ПТ' , 'СБ'];
        return days[date.getDay()];

      }


      </script>
    </body>
  </head>
</html>
