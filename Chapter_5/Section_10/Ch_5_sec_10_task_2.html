// Еще вариант решения, более оптимальный!
function topSalary(salaries) {
  let maxCash = 0;
  let maxName = null;

  for (const [name , cash] of Object.entries(salaries)) {
    
    if (maxCash < cash) {
      maxCash = cash;
      maxName = name;
    }

  }
  return maxName;
}
