            // Решение с использованием формулы АРИФМЕТИЧЕСКОЙ ПРОГРЕССИИ

            function sumTo(n){
                return (n * (n + 1)) / 2;
            }

            alert(sumTo(1)); 
            alert(sumTo(2));
            alert(sumTo(3));
